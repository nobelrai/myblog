{% extends 'base.html' %}
{% block myblock %}
            <!-- Experience-->
            <section class="resume-section" id="experience">
                <div class="resume-section-content">
                    <h2 class="mb-5">Experience</h2>
                    {% for experience in experiences %}
                    <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                        <div class="flex-grow-1">
                            <h3 class="mb-0">{{ experience.designation }}</h3>
                            <div class="subheading mb-3">{{ experience.company }}</div>
                            <div class="subheading mb-2">{{ experience.address }}</div>
                            <p>{{ experience.description }}</p>
                        </div>
                        <div class="flex-shrink-0"><span class="text-primary">{{ experience.start_date }}-</span></div>
                        <div class="flex-shrink-0"><span class="text-primary">{{ experience.end_date }}</span></div>
                    </div>
                    {% endfor %}
                </div>
            </section>
            <hr class="m-0" />
{% endblock %}
